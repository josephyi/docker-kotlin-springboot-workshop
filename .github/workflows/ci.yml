name: Java CI

on:
  push:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Set some output
        id: date
        run: echo "SOME_OUTPUT=$(pwd)" >> $GITHUB_OUTPUT
      - name: Use Output
        run:
          echo "$FROM_SOME_OUTPUT"
        env:
          FROM_SOME_OUTPUT: what/about/this/${{ stepss.date.outputs.SOME_OUTPUT }}
      - name: Test
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test
  docker:
    strategy:
      matrix:
        cache:
          [
            {
              type: registry,
              cache-from: "type=registry,ref=ghcr.io/josephyi/docker-kotlin-springboot-workshop:buildcache",
              cache-to: "type=registry,ref=ghcr.io/josephyi/docker-kotlin-springboot-workshop:buildcache,mode=max",
            },
            { type: gha, cache-from: "type=gha", cache-to: "type=gha,mode=max" },
            {
              type: local,
              cache-from: "type=local,src=/tmp/.buildx-cache",
              cache-to: "type=local,dest=/tmp/.buildx-cache-new,mode=max",
            },
          ]
    name: üê≥ Dockerize üê≥
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{sha}}-${{ matrix.cache.type }}
      - name: Cache Docker layers # Only for local cache
        if: matrix.cache.type == 'local'
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile.optimized
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: ${{ matrix.cache.cache-from }}
          cache-to: ${{ matrix.cache.cache-to }}
      - name: Move cache
        if: matrix.cache.type == 'local'
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
